<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-green-600">Climate Solutions</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="/" class="hover:text-green-600">Home</a>
                <a class="hover:text-green-600" href="/about">About</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col items-center space-y-4 mt-4">
            <a href="/" class="hover:text-green-600">Home</a>
            <a href="/about" class="hover:text-green-600">About</a>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="container mx-auto text-center p-16">
        <h1 class="text-6xl font-extrabold text-red-600">404</h1>
        <p class="text-xl text-gray-700 mt-4">Oops! The page you're looking for doesn't exist.</p>
        <a href="/" class="mt-6 inline-block px-6 py-3 bg-green-600 text-white rounded-md text-lg shadow-md hover:bg-green-700">Go Home</a>
    </div>

    <!-- JavaScript for Mobile Menu -->
    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>

</body>
</html>
